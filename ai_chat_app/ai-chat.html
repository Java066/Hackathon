<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chat</title>
  <style>
    .chat-container{max-width:800px;margin:40px auto;padding:16px;border:1px solid #e6e6e6;border-radius:8px}
    .messages{height:60vh;overflow:auto;padding:8px;border:1px solid #f0f0f0;background:#fff;border-radius:6px}
    .message{margin:8px 0;padding:8px;border-radius:6px}
    .user{background:#e6f7ff;text-align:right}
    .bot{background:#f6f6f8;text-align:left}
    .composer{display:flex;margin-top:12px}
    .composer textarea{flex:1;padding:8px;height:60px}
    .composer button{margin-left:8px;padding:8px 16px}
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>AI Chat (Standalone)</h2>
    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="composer">
      <textarea id="input" placeholder="Type your message..." aria-label="Message"></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <script src="js/services/aiService.js"></script>
  <script src="js/pages/ai-chat.js"></script>
</body>
</html>
