<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Where's My Money</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                ðŸ’° Where's My Money
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ai-chat.html">AI Chat</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Join us and take control of your finances</p>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            placeholder="Enter your full name"
                            required
                        >
                        <span class="error-message" id="fullnameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                        >
                        <span class="error-message" id="passwordError"></span>
                        <p class="password-hint">At least 8 characters with uppercase, lowercase, and numbers</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <button type="submit" class="auth-button">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Where's My Money. All rights reserved.</p>
    </footer>

    <script src="js/pages/signup.js"></script>
</body>
</html>
