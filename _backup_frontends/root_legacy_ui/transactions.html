<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transactions - Where's My Money</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/transactions.css">
	<link rel="stylesheet" href="css/components.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo">ðŸ’° Where's My Money</div>
			<ul class="nav-links">
				<li><a href="dashboard.html">Dashboard</a></li>
				<li><a href="budget.html">Budget</a></li>
				<li><a href="reports.html">Reports</a></li>
				<li><a href="transactions.html" class="active">Transactions</a></li>
				<li><a href="settings.html">Settings</a></li>
				<li><a href="login.html" class="login-link">Logout</a></li>
			</ul>
		</nav>
	</header>

	<main class="page-container">
		<section class="page-header">
			<h1>Transactions</h1>
			<div class="page-actions">
				<div class="filters">
					<input id="tx-search" type="search" placeholder="Search description or merchant">
					<select id="tx-category">
						<option value="">All categories</option>
					</select>
					<input id="tx-from" type="date">
					<input id="tx-to" type="date">
				</div>
				<button id="add-transaction" class="btn primary">Add Transaction</button>
			</div>
		</section>

		<section class="transactions-list">
			<table id="transactions-table" class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Description</th>
						<th>Category</th>
						<th>Amount</th>
						<th>Account</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="placeholder">
						<td colspan="6">No transactions to show.</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>

	<div id="tx-modal" class="modal hidden">
		<div class="modal-content">
			<button class="modal-close">Ã—</button>
			<h2>Add Transaction</h2>
			<form id="tx-form">
				<label>Date<input type="date" name="date" required></label>
				<label>Description<input type="text" name="description" required></label>
				<label>Amount<input type="number" name="amount" step="0.01" required></label>
				<label>Category
					<select name="category">
						<option value="Uncategorized">Uncategorized</option>
					</select>
				</label>
				<label>Account<input type="text" name="account"></label>
				<div class="modal-actions">
					<button type="submit" class="btn primary">Save</button>
					<button type="button" class="btn" id="tx-cancel">Cancel</button>
				</div>
			</form>
		</div>
	</div>

	<footer>
		<p>&copy; 2026 Where's My Money</p>
	</footer>

	<script src="js/components/modal.js"></script>
	<script src="js/components/toast.js"></script>
	<script src="js/utils/mockData.js"></script>
	<script src="js/services/transactionService.js"></script>
	<script src="js/pages/transactions.js"></script>
</body>
</html>
